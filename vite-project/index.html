<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Would You Rather</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="question-container" role="question">
      <h2 tabindex="0">Would You Rather...</h2>
      <div id="options" role="options">
        <button id="option1" tabindex="0">Option 1</button>
        <button id="option2" tabindex="1">Option 2</button>
      </div>
      <p id="chosenPlayer"></p>
      <div id="player1" class="card" tabindex="2"></div> 
      <div id="player2" class="card" tabindex="3"></div> 
    </div>
    <div id="playerGallery"></div> 
  </div>
  <div id="teamButtonsContainer"></div>
<div id="playerGallery"></div>

 <script type="module" src="main.js"></script> 
</body>
</html>
